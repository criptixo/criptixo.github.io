  <!-- Theme -->
  <meta name="theme-color" content="#39ff14" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="brand" aria-label="Home">[ criptixo :: ~ ]</a>
      <nav class="tabs" role="navigation" aria-label="Main navigation">
        <a href="/"><span class="nav-icon">[~]</span>Home</a>
        <a href="/projects.html"><span class="nav-icon">[>_]</span>Projects</a>
        <a href="/blog.html"><span class="nav-icon">[#]</span>Blog</a>
        <a href="/gallery.html" class="active"><span class="nav-icon">[+]</span>Gallery</a>
      </nav>
    </header>

    <section class="main">
      <div class="box term">
        <div class="title term-title">$ cat ~/gallery/*</div>
        
        <div class="gallery-grid" id="gallery-grid">
          <div class="loading-text">Loading gallery items...</div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-stats">
          <div class="stat-item">
            <span class="stat-label">you are visitor:</span>
            <span class="stat-value" id="visCount">—</span>
          </div>
        </div>
        <div class="footer-links">
          <a href="https://ko-fi.com/criptixo" target="_blank" rel="noopener" class="kofi-link">[+] buy me a beer</a>
        </div>
      </div>
      <div class="footer-copyright">
        <span class="symbol">[</span> © <span id="year"></span> criptixo <span class="symbol">]</span>
      </div>
    </footer>
  </div>

  <script src="/header.js"></script>
  <script src="/client.js"></script>
  <script>
    // Load gallery items dynamically
    async function loadGallery() {
      try {
        const response = await fetch('/api/gallery/list');
        const items = await response.json();
        const galleryGrid = document.getElementById('gallery-grid');
        
        if (items.length === 0) {
          galleryGrid.innerHTML = '<div class="no-content">No gallery items found.</div>';
          return;
        }
        
        galleryGrid.innerHTML = items.map(item => `
          <div class="gallery-item">
            <div class="gallery-title">
              <a href="/gallery/${item.slug}">${item.title}</a>
            </div>
            <div class="gallery-meta">
              <span class="date">${item.date}</span>
              ${item.tags ? `<span class="tags">${item.tags}</span>` : ''}
            </div>
            ${item.excerpt ? `<p class="gallery-excerpt">${item.excerpt}</p>` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading gallery:', error);
        document.getElementById('gallery-grid').innerHTML = '<div class="error-text">Error loading gallery items.</div>';
      }
    }
    
    // Load gallery when page loads
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
