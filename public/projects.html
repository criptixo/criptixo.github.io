<body>
  <div class="container">
    <header>
      <a href="/" class="brand" aria-label="Home">[ criptixo :: ~ ]</a>
      <nav class="tabs" role="navigation" aria-label="Main navigation">
        <a href="/"><span class="nav-icon">[~]</span>Home</a>
        <a href="/projects.html" class="active"><span class="nav-icon">[>_]</span>Projects</a>
        <a href="/blog.html"><span class="nav-icon">[#]</span>Blog</a>
        <a href="/gallery.html"><span class="nav-icon">[+]</span>Gallery</a>
      </nav>
    </header>

    <section class="main">
      <div class="box term">
        <div class="title term-title">$ ls ~/projects</div><hr class="titleline">
        
        <div class="project-grid" id="project-grid">
          <div class="loading-text">Loading projects...</div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-stats">
          <div class="stat-item">
            <span class="stat-label">visitors:</span>
            <span class="stat-value" id="visCount">—</span>
          </div>
        </div>
        <div class="footer-links">
          <a href="https://ko-fi.com/criptixo" target="_blank" rel="noopener" class="kofi-link">[+] buy me a beer</a>
        </div>
      </div>
      <div class="footer-copyright">
        <span class="symbol">[</span> © <span id="year"></span> criptixo <span class="symbol">]</span>
      </div>
    </footer>
  </div>

  <script src="/header.js"></script>
  <script src="/client.js"></script>
  <script>
    // Load projects dynamically
    async function loadProjects() {
      try {
        const response = await fetch('/api/projects/list');
        const projects = await response.json();
        const projectGrid = document.getElementById('project-grid');
        
        if (projects.length === 0) {
          projectGrid.innerHTML = '<div class="no-content">No projects found.</div>';
          return;
        }
        
        projectGrid.innerHTML = projects.map(project => `
          <div class="project-card">
            <div class="project-title">
              <a href="/projects/${project.slug}">${project.title}</a>
            </div>
            <p class="project-desc">
              ${project.excerpt || 'No description available.'}
            </p>
            <div class="project-meta">
              <span class="date">${project.date}</span>
              ${project.tags ? `<span class="lang">${project.tags}</span>` : ''}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('project-grid').innerHTML = '<div class="error-text">Error loading projects.</div>';
      }
    }
    
    // Load projects when page loads
    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
